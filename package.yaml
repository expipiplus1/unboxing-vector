name:                unboxing-vector
version:             0.1.0.0
github:              "minoki/unboxing-vector"
license:             BSD3
author:              "ARATA Mizuki <minorinoki@gmail.com>"
maintainer:          "ARATA Mizuki <minorinoki@gmail.com>"
copyright:           "2019 ARATA Mizuki"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Newtype-friendly Unboxed Vectors
category:            Data, Data Structures

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/minoki/unboxing-vector#readme>

dependencies:
- base >= 4.9 && < 5  # Data.Semigroup is available since 4.9.0.0
- vector
- deepseq
- primitive
- mono-traversable

ghc-options:
- -Wall

library:
  source-dirs: src

executables:
  unboxing-vector-benchmark:
    main:                Bench.hs
    source-dirs:         benchmark
    ghc-options:
    - -rtsopts
    dependencies:
    - unboxing-vector

tests:
  unboxing-vector-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -Wno-missing-signatures
    dependencies:
    - unboxing-vector
    - HUnit
    - should-not-typecheck
